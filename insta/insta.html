<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="main">
            <div class="left-content">
                <div class="img-box">
                    <img src="/insta/images/login-main.png" alt="아이폰 기기사진">
                </div>
            </div>
            <div class="right-content">
                <div class="login-wrapper">
                    <div class="img-box">
                        <img src="/insta/images/logo.png" alt="인스타로고 png">
                    </div>
                    <table class="login-box">
                        <tr>
                            <td><input type="text" value="" placeholder="전화번호, 사용자 이름 또는 이메일"></td>
                            <td><input type="text" value="" placeholder="비밀번호"></td>
                            <td><button type="button">로그인</button></td>
                            <td>
                                <div class="img-box">
                                    <img src="/insta/images/or.png" alt="또는 이미지">
                                </div>
                            </td>
                            <td>
                                <div class="link-area">
                                    <div>
                                        <img src="/insta/images/facebook-logo.png" alt="페이스북 로고">
                                        <a href="#" class="active">facebook으로 로그인</a>
                                    </div>
                                    <div><a href="#">비밀번호를 잊으셨나요?</a></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="join-wrapper">
                    <span>계정이 없으신가요?</span>
                    <a href="#" class="active">가입하기</a>
                </div>
                <div class="download-wrapper">
                    <p>앱을 다운로드하세요</p>
                    <div class="img-box">
                        <img src="/insta/images/login-ios.png" alt="ios 다운로드">
                    </div>
                    <div class="img-box">
                        <img src="/insta/images/login-android.png" alt="android 다운로드">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-content">
                <ul>
                    <li>소개</li>
                    <li>도움말</li>
                    <li>홍보 센터</li>
                    <li>API</li>
                    <li>채용 정보</li>
                    <li>개인정보처리방침</li>
                    <li>약관</li>
                    <li>위치</li>
                    <li>인기 계정</li>
                    <li>해시태그</li>
                    <li>언어</li>
                </ul>
                <div class="copylight">
                    <span>ⓒ 2020 INSTAGRAM FROM FACEBOOK</span>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
