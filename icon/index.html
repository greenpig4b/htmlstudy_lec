<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="container"></div>
        <h1>Add meals</h1>
        <div class="meal-container">
            <div class="meal-item">
                <div class="circle">🥪</div>
                <p>All</p>
            </div>
            <div class="meal-item">
                <div class="circle">🍕</div>
                <p>Pizza</p>
            </div>
            <div class="meal-item">
                <div class="circle">🥩</div>
                <p>Meat</p>
            </div>
            <div class="meal-item">
                <div class="circle">🥗</div>
                <p>Veggies</p>
            </div>
        </div>
        <hr>
        <h5>Featured meals</h5>
        <div class="images-container">
            <div class="images-item"></div>
            <div class="images-item"></div>
            <div class="images-item"></div>
            <div class="images-item"></div>
        </div>
        <hr>
        <ul>
            <li>
                <span>Pasta</span>
                <span class="icon">➕</span>
            </li>
            <li>
                <span>Lasagna</span>
                <span class="icon">➕</span>
            </li>
        </ul>
    </div>
</body>

</html>
